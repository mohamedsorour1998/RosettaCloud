<div class="faq-section animate-on-scroll">
  <h2 *ngIf="showTitle" class="section-title text-center mb-5">{{ title }}</h2>

  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="faq-container">
        <div
          *ngFor="let faq of faqItems; let i = index"
          class="faq-item"
          [class.active]="expandedFaqIndex === i"
        >
          <div class="faq-question" (click)="toggleFaq(i)">
            <h3>{{ faq.question }}</h3>
            <div class="faq-icon">
              <i
                class="bi"
                [class.bi-plus]="expandedFaqIndex !== i"
                [class.bi-dash]="expandedFaqIndex === i"
              ></i>
            </div>
          </div>
          <div class="faq-answer" [class.show]="expandedFaqIndex === i">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
